<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <article class="main--article">
    </article>

    <aside class="main--aside">

      <p class="main--aside--tag">PERFUME</p>
      <p class="main--aside--heading">Gabrielle Essence Eau De Parfum</p>
      <p class="main--aside--description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="main--aside--price">
        <p class="main--aside--price--discounted">$149.99</p>
        <p class="main--aside--price--previous">$169.99</p>
      </div>

      <button class="main--aside--btn">
        <img src="src/images/icon-cart.svg" alt="Cart icon">
        Add to Cart
      </button>

    </aside>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/BrunoSousa750">Bruno Sousa</a>.
  </div>
</body>
</html>
